<div class="content-home-admin">

 <admin-bar></admin-bar>

  <div class="home-box-admin">

    <div class="user-admin">
      <h2>{{tipostr || tipo}}</h2>
      <div class="create-user pointer" ng-if="!createActivated" ng-click="createNew()">Create new</div>
      <form class="catalogo" ng-show="createActivated" name="newItem" ng-submit="saveItem()">
        <input type="text" placeholder="name" name="name" ng-model="new.value" required catalogo-unique>
        <div ng-messages="newItem.name.$error" class="inputmessage">
          <div ng-message="required">Item value is required</div>
          <div ng-message="catalogoUnique">Item value already exists</div>
        </div>
        <button class="savecatalogo" type="submit" name="save">SAVE</button>
        <button type="button" name="cancel" ng-click="cancelNew()">CANCEL</button>
      </form>
    </div>

  </div>

  <div class="container-fluid content-user">
    <div class="cols">
      <div>
        <div class="col-territories" ng-repeat="item in items | orderBy : 'value'">
          <h1>{{item.value}}</h1>
          <i ng-click="delete(item)" class="fa fa-times-circle pointer"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="delete-modal.html">
 <div class="confirm-delete">
  <div class="modal-body">
    <p>Delete {{item.value}}</p>
    <p>this action cannot be undone</p>
  </div>
  <div class="modal-footer">
    <button ng-click="delete()">Delete</button>
    <button ng-click="cancel()">Cancel</button>
  </div>
  </div>
</script>
