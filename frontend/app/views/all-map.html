<div class="content-home">

  <div class="home-box maps">
    <h1>My Maps</h1>

    <div class="map-titles-row">
      <div class="name">Name</div>
      <div class="modified">Modified</div>
      <div class="edit">author</div>
    </div>

    <div class="map-row" ng-repeat="m in maps">
      <div class="name">{{m.name}}</div>
      <div class="modified">{{m.modified}}</div>
      <div clas="edit">{{m.author}}</div>
    </div>

  </div>

</div>
